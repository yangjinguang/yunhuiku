<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云库汇</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body class="person">
<div class="login-header">
    <i class="logo"></i>
</div>
<div class="login-body">
    <h1 class="login-title">
        云库汇企业资产证券化服务平台
    </h1>
    <form class="login-form">
        <h4 class="lf-title">个人用户登录</h4>
        <div class="lf-input-group">
            <i class="icon-username"></i>
            <input type="text" name="username" placeholder="身份证号或手机号码">
        </div>
        <div class="lf-input-group">
            <i class="icon-password"></i>
            <input type="password" name="username" placeholder="密码">
        </div>
        <button class="lf-button">登录</button>
        <div class="lf-opt">
            <label>
                <input type="checkbox">记住身份证号或手机号码
            </label>
            <a>忘记密码?</a>
        </div>
        <div class="lf-footer">
            <p>没有帐号?&nbsp;&nbsp;<a>立即注册</a></p>
        </div>
    </form>
</div>
<div class="login-footer">
    诺顿安全签章 | 用户许可协议 | 数字证书服务协议 | 隐私政策 |版权所有 © 2016 云库汇（北京）金融服务外包有限公司 保留所有权利
</div>
</body>
</html>
